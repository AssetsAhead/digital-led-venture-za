<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LED Backpack Contact Form</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background-color: hsl(240, 10%, 3.9%);
            color: hsl(0, 0%, 98%);
            line-height: 1.6;
        }
        
        .contact-section {
            padding: 64px 0;
            position: relative;
        }
        
        .gradient-bg {
            position: absolute;
            inset: 0;
            background: radial-gradient(ellipse at bottom, rgba(236, 72, 153, 0.15), transparent 70%);
            pointer-events: none;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 24px;
        }
        
        .section-header {
            text-align: center;
            margin-bottom: 48px;
        }
        
        .badge {
            display: inline-flex;
            align-items: center;
            padding: 8px 16px;
            background: rgba(240, 10%, 3.9%, 0.5);
            border: 1px solid #EC4899;
            color: #EC4899;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 16px;
        }
        
        .led-title {
            font-size: 48px;
            font-weight: 700;
            margin-bottom: 16px;
            text-shadow: 
                0 0 5px #8B5CF6,
                0 0 10px #0FA0CE,
                0 0 15px #3B82F6,
                0 0 20px #EC4899;
        }
        
        .subtitle {
            font-size: 18px;
            color: hsl(240, 5%, 65%);
            max-width: 500px;
            margin: 0 auto;
        }
        
        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 32px;
            max-width: 1000px;
            margin: 0 auto;
        }
        
        .form-card {
            background: rgba(240, 10%, 3.9%, 0.5);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 32px;
        }
        
        .card-title {
            font-size: 20px;
            font-weight: 700;
            margin-bottom: 24px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-label {
            display: block;
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 8px;
        }
        
        .form-input,
        .form-textarea {
            width: 100%;
            padding: 12px 16px;
            background: hsl(240, 5%, 20%);
            border: 1px solid hsl(240, 5%, 25%);
            border-radius: 6px;
            color: hsl(0, 0%, 98%);
            font-size: 16px;
            transition: border-color 0.2s;
        }
        
        .form-input:focus,
        .form-textarea:focus {
            outline: none;
            border-color: #8B5CF6;
            box-shadow: 0 0 0 2px rgba(139, 92, 246, 0.2);
        }
        
        .form-textarea {
            resize: vertical;
            min-height: 100px;
        }
        
        .submit-btn {
            width: 100%;
            padding: 12px 24px;
            background: #8B5CF6;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        
        .submit-btn:hover {
            background: rgba(139, 92, 246, 0.9);
        }
        
        .contact-info {
            margin-bottom: 20px;
        }
        
        .contact-title {
            font-weight: 500;
            margin-bottom: 8px;
        }
        
        .contact-text {
            color: hsl(240, 5%, 65%);
        }
        
        .whatsapp-btn {
            width: 100%;
            padding: 12px 24px;
            background: transparent;
            color: #0FA0CE;
            border: 1px solid #0FA0CE;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        
        .whatsapp-btn:hover {
            background: rgba(15, 160, 206, 0.1);
        }
        
        .social-links {
            display: flex;
            gap: 16px;
            justify-content: center;
            margin-top: 16px;
        }
        
        .social-btn {
            width: 40px;
            height: 40px;
            background: transparent;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        
        .social-btn:hover {
            background: rgba(255, 255, 255, 0.1);
        }
        
        /* Mobile responsive */
        @media (max-width: 768px) {
            .form-grid {
                grid-template-columns: 1fr;
                gap: 24px;
            }
            
            .led-title {
                font-size: 32px;
            }
            
            .container {
                padding: 0 16px;
            }
            
            .form-card {
                padding: 24px;
            }
        }
    </style>
</head>
<body>
    <section class="contact-section">
        <div class="gradient-bg"></div>
        
        <div class="container">
            <div class="section-header">
                <div class="badge">GET IN TOUCH</div>
                <h2 class="led-title">Contact Us</h2>
                <p class="subtitle">Have questions or need assistance? We're here to help!</p>
            </div>
            
            <div class="form-grid">
                <!-- Contact Form -->
                <div class="form-card">
                    <h3 class="card-title">Send us a message</h3>
                    
                    <form id="contactForm" action="YOUR_GHL_WEBHOOK_URL" method="POST">
                        <div class="form-group">
                            <label for="name" class="form-label">Name</label>
                            <input type="text" id="name" name="name" class="form-input" placeholder="Your name" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" id="email" name="email" class="form-input" placeholder="Your email" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="phone" class="form-label">Phone</label>
                            <input type="tel" id="phone" name="phone" class="form-input" placeholder="Your phone number">
                        </div>
                        
                        <div class="form-group">
                            <label for="message" class="form-label">Message</label>
                            <textarea id="message" name="message" class="form-textarea" placeholder="How can we help?" required></textarea>
                        </div>
                        
                        <!-- Hidden fields for GHL -->
                        <input type="hidden" name="source" value="LED Backpack Website">
                        <input type="hidden" name="page_url" id="pageUrl">
                        <input type="hidden" name="timestamp" id="timestamp">
                        
                        <button type="submit" class="submit-btn">Send Message</button>
                    </form>
                </div>
                
                <!-- Contact Info -->
                <div class="form-card">
                    <h3 class="card-title">Connect with us</h3>
                    
                    <div class="contact-info">
                        <h4 class="contact-title">Email</h4>
                        <p class="contact-text">assetsahead.sa@gmail.com</p>
                    </div>
                    
                    <div class="contact-info">
                        <h4 class="contact-title">Phone</h4>
                        <p class="contact-text">+27 82 637 0673</p>
                    </div>
                    
                    <div class="contact-info">
                        <h4 class="contact-title">WhatsApp</h4>
                        <button class="whatsapp-btn" onclick="window.open('https://wa.me/27826370673', '_blank')">
                            Chat with us on WhatsApp
                        </button>
                    </div>
                    
                    <div style="padding-top: 24px;">
                        <h4 class="contact-title" style="margin-bottom: 16px;">Follow us</h4>
                        <div class="social-links">
                            <button class="social-btn" onclick="window.open('https://www.facebook.com/assetsahead', '_blank')">
                                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="#0FA0CE" stroke-width="2">
                                    <path d="M18 2h-3a5 5 0 0 0-5 5v3H7v4h3v8h4v-8h3l1-4h-4V7a1 1 0 0 1 1-1h3z"/>
                                </svg>
                            </button>
                            <button class="social-btn" onclick="window.open('https://www.instagram.com/createcontent247', '_blank')">
                                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="#8B5CF6" stroke-width="2">
                                    <rect width="20" height="20" x="2" y="2" rx="5" ry="5"/>
                                    <path d="M16 11.37A4 4 0 1 1 12.63 8 4 4 0 0 1 16 11.37z"/>
                                    <line x1="17.5" x2="17.51" y1="6.5" y2="6.5"/>
                                </svg>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script>
        // Set hidden fields
        document.getElementById('pageUrl').value = window.location.href;
        document.getElementById('timestamp').value = new Date().toISOString();
        
        // Form submission handler
        document.getElementById('contactForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Collect form data
            const formData = new FormData(this);
            const data = Object.fromEntries(formData);
            
            // Replace YOUR_GHL_WEBHOOK_URL with your actual GHL webhook URL
            fetch('YOUR_GHL_WEBHOOK_URL', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(data)
            })
            .then(response => {
                if (response.ok) {
                    alert('Message sent successfully! We\'ll get back to you soon.');
                    this.reset();
                } else {
                    throw new Error('Network response was not ok');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('There was an error sending your message. Please try again.');
            });
        });
    </script>
</body>
</html>
